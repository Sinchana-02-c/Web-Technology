<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Simple Calculator</h1>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('diff')">Difference</button>
      <button onclick="calculate('prod')">Product</button>
      <button onclick="calculate('quot')">Quotient</button>
      <button onclick="calculate('rem')">Remainder</button>
      <button onclick="calculate('pow')">Power</button>
      <button onclick="calculate('sq')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>
    </div>

    <div class="result" id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      let result;

      switch(operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'diff':
          result = num1 - num2;
          break;
        case 'prod':
          result = num1 * num2;
          break;
        case 'quot':
          result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
          break;
        case 'rem':
          result = num2 !== 0 ? num1 % num2 : 'Cannot divide by zero';
          break;
        case 'pow':
          result = Math.pow(num1, num2);
          break;
        case 'sq':
          result = Math.pow(num1, 2);
          break;
        case 'sqrt':
          result = Math.sqrt(num1);
          break;
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>

</body>
</html>
