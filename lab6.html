<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Calculator (Fixed)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#8EC5FC,#E0C3FC);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0;
    }
    .calculator {
      background:#fff;
      width:320px;
      padding:20px;
      border-radius:20px;
      box-shadow:0 5px 20px rgba(0,0,0,.2);
    }
    #display {
      background:#222;
      color:#00ffcc;
      font-size:2rem;
      text-align:right;
      padding:14px;
      border-radius:10px;
      margin-bottom:16px;
      overflow-x:auto;
      white-space:nowrap;
    }
    .buttons {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }
    button {
      padding:14px;
      font-size:18px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      transition:transform .12s;
      user-select:none;
    }
    button:active { transform:scale(.98); }
    .number { background:#f1f1f1; color:#111; }
    .operator { background:#5563DE; color:#fff; }
    .equal { background:#00c853; color:#fff; grid-column:span 2; }
    .clear { background:#ff5252; color:#fff; }
    .wide { grid-column:span 4; background:#5563DE; color:#fff; }
    /* small responsive tweak */
    @media (max-width:380px){ .calculator{width:92vw} }
  </style>
</head>
<body>
  <div class="calculator" aria-label="Calculator">
    <div id="display" role="status" aria-live="polite">0</div>

    <div class="buttons" id="buttons">
      <button class="clear" data-action="clear">C</button>
      <button class="operator" data-action="backspace">⌫</button>
      <button class="operator" data-action="square">x²</button>
      <button class="operator" data-action="sqrt">√x</button>

      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator" data-value="/">÷</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="operator" data-value="*">×</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="operator" data-value="-">−</button>

      <button class="number" data-value="0">0</button>
      <button class="number" data-value=".">.</button>
      <button class="equal" data-action="equal">=</button>
      <button class="operator" data-value="+">+</button>

      <button class="operator wide" data-value="**">xʸ (Power)</button>
      <button class="operator" data-value="%">%</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.getElementById('buttons');

    function isOperatorChar(ch) {
      return ['+','-','*','/','%'].includes(ch);
    }

    function prepareExpression(expr) {
      expr = expr.replace(/\s+/g, '');
      expr = expr.replace(/÷/g, '/').replace(/×/g, '*');
      return expr;
    }

    buttons.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      const value = btn.dataset.value;
      const action = btn.dataset.action;

      if (action) {
        handleAction(action);
      } else if (value !== undefined) {
        handleValue(value);
      }
    });

    function handleValue(val) {
      const text = display.textContent;

      if (text === 'Error') {
        if (/[\d.]/.test(val)) { display.textContent = val; return; }
        else { display.textContent = '0'; }
      }

      if (text === '0') {
        display.textContent = (val === '.') ? '0.' : val;
        return;
      }
      if (val === '.') {
        const lastOp = Math.max(
          display.textContent.lastIndexOf('+'),
          display.textContent.lastIndexOf('-'),
          display.textContent.lastIndexOf('*'),
          display.textContent.lastIndexOf('/'),
          display.textContent.lastIndexOf('%')
        );
        const currentNumber = display.textContent.slice(lastOp + 1);
        if (currentNumber.includes('.')) return; // ignore second dot
      }

      if (isOperatorChar(val)) {
        const lastChar = display.textContent.slice(-1);
        if (isOperatorChar(lastChar)) {
          // replace last operator with new one
          display.textContent = display.textContent.slice(0, -1) + val;
          return;
        }
      }

      if (val === '**') {
        const last = display.textContent.slice(-1);
        if (!(/\d|\)/.test(last))) return; // don't insert power after another operator
        display.textContent += val;
        return;
      }

      display.textContent += val;
    }

    function handleAction(action) {
      try {
        if (action === 'clear') {
          display.textContent = '0';
          return;
        }
        if (action === 'backspace') {
          if (display.textContent.length <= 1) { display.textContent = '0'; }
          else { display.textContent = display.textContent.slice(0, -1); }
          return;
        }
        if (action === 'square') {
          const val = evaluate(display.textContent);
          display.textContent = (val === null) ? 'Error' : String(Math.pow(val, 2));
          return;
        }
        if (action === 'sqrt') {
          const val = evaluate(display.textContent);
          display.textContent = (val === null || val < 0) ? 'Error' : String(Math.sqrt(val));
          return;
        }
        if (action === 'equal') {
          const val = evaluate(display.textContent);
          display.textContent = (val === null) ? 'Error' : String(val);
          return;
        }
      } catch (err) {
        display.textContent = 'Error';
      }
    }

    
    function evaluate(expr) {
      try {
        const safeExpr = prepareExpression(expr);
        const last = safeExpr.slice(-1);
        if (isOperatorChar(last)) return null;
        const result = Function('"use strict"; return (' + safeExpr + ')')();
        if (typeof result === 'number' && !Number.isFinite(result)) return null;
        if (typeof result === 'number' && !Number.isInteger(result)) {
          return Number.parseFloat(result.toPrecision(12));
        }
        return result;
      } catch (err) {
        return null;
      }
   }
    window.addEventListener('keydown', (e) => {
      const key = e.key;
      if ((/\d/).test(key)) handleValue(key);
      else if (key === '.') handleValue('.');
      else if (key === 'Enter' || key === '=') handleAction('equal');
      else if (key === 'Backspace') handleAction('backspace');
      else if (key === 'Escape') handleAction('clear');
      else if (key === '+' || key === '-' || key === '*' || key === '/' || key === '%') handleValue(key);
    });
  </script>
</body>
</html>
